apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: red-rollout
  namespace: skills
  labels:
    app: red
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: red
  template:
    metadata:
      labels:
        app: red
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        kubernetes.io/os: linux
        eks.amazonaws.com/nodegroup: gj2025-eks-app-nodegroup
      containers:
      - name: red
        image: 571480186401.dkr.ecr.ap-northeast-2.amazonaws.com/red:latest
        imagePullPolicy: Always
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PASSWD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_URL
        ports:
        - containerPort: 8080
  strategy:
    blueGreen:
      activeService: red-service
      autoPromotionEnabled: true
