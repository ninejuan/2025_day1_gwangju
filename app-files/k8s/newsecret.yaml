apiVersion: v1
kind: Namespace
metadata:
  name: skills
---
# 1) namespaced SecretStore (명령어가 기대하는 타입/위치)
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secretsmanager
  namespace: skills
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-northeast-2
      auth:
        jwt:
          # 2) 같은 네임스페이스(skills)의 SA를 참조 (SecretStore는 namespace 지정 불가)
          serviceAccountRef:
            name: external-secrets-sa
---
# 3) 위 SecretStore가 참조하는 SA도 skills에 있어야 함
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-secrets-sa
  namespace: skills
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::156041424727:role/gj2025-external-secrets-role
---
# 4) ExternalSecret은 그대로 skills에서, SecretStore를 참조
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-secret
  namespace: skills
spec:
  secretStoreRef:
    name: aws-secretsmanager        # kind는 기본값 SecretStore 이므로 생략 가능
  target:
    name: db-secret
  data:
    - secretKey: DB_USER
      remoteRef:
        key: gj2025-eks-cluster-catalog-secret
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: gj2025-eks-cluster-catalog-secret
        property: DB_PASSWORD
    - secretKey: DB_URL
      remoteRef:
        key: gj2025-eks-cluster-catalog-secret
        property: DB_URL
